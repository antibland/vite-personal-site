<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Get the current path and query string
      const path = window.location.pathname.slice(1);
      const query = window.location.search;

      // Encode the path to preserve special characters
      const encodedPath = encodeURIComponent(`/${path}${query}`);

      // Redirect to the main page with the path as a parameter
      window.location.href = `/?p=${encodedPath}`;
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
